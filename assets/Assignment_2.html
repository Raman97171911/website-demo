<!DOCTYPE html>
<html>
<head>
	<title>Bio Data Creation Form</title>
</head>
<body bgcolor="blue">
	<center>
		<form method="GET" name="registration form" autocomplete="off">
			<table cellpadding="8px" bgcolor="teal">
				<caption><h1>BIO DATA</h1></caption>
			<tr>
			<td>search:</td>
			<td><input type="search"></td>
		    </tr>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fname" autofocus="autofocus" required="required"></td>
			</tr>
			<tr>
				<td>Middle Name:</td>
				<td><input type="text" name="mname"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lname" required="required"></td>
			</tr>
			<tr>
				<td>Date Of Birth:</td>
				<td><input type="date" name="date" required="required"></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" required="required"></td>
			</tr>
			<tr>
				<td>Father's/Mother's Name:</td>
				<td><input type="text" name="pname" required="required"></td>
			</tr>
			<tr>
				<td>Job Title:</td>
				<td><input type="text" name="job_title" required="required"></td>
			</tr>
			<tr>
				<td>Education qualifaction</td>
				<td><select name="education" required="required">
					<option value="">select</option>
					<option>10<sup>th</sup></option>
					<option>12<sup>th</sup></option>
					<option>Graduation</option>
					<option>Master</option>
				</select> </td>
			</tr>
			<tr>
				<td>Work Experience</td>
				<td><textarea placeholder="Input your work experience here:"  required="required"></textarea></td>
			</tr>
			<tr>
				<td>Skills and Interest</td>
				<td><textarea placeholder="Input your skills and interest here:" required="required"></textarea></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="number" name="phone" placeholder="10 digit number " required="required"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" name="email" placeholder="abc@gmail.com" required="required"></td>
			</tr>		 
			<tr>
				<td>Upload Photo:</td>
				<td><input type="file" name="photo" accept=".jpeg" required="required"></td>
			</tr>	
		</table><br>
		<input type="submit" name="submit" Value="Create" formaction="form_link.html">
	</form>
</body>
</html>
